<div class="flex min-h-screen flex-col bg-slate-50 text-slate-800">
  <app-header></app-header>

  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8">
      <!-- Hero -->
      <div class="text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 sm:text-5xl">
          Reserva tu próximo servicio
        </h1>
        <p class="mt-4 text-lg text-slate-600">
          Encuentra y reserva citas con negocios locales en solo unos pocos clics.
        </p>
      </div>

      <!-- Buscador -->
      <div class="mx-auto mt-10 max-w-2xl">
        <div class="relative">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
            <svg class="h-5 w-5 text-slate-400" viewBox="0 0 256 256" fill="currentColor">
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
              </path>
            </svg>
          </div>
          <input
            #searchBox
            type="search"
            placeholder="Buscar por servicio o nombre del negocio"
            class="w-full rounded-xl border-slate-300 bg-white py-4 pl-12 pr-4 text-base placeholder:text-slate-400
                  focus:border-sky-600 focus:ring-sky-600"
            (keyup.enter)="onSearchEnter(searchBox.value)" />
        </div>
      </div>

      <!-- Categorías -->
      <div class="mt-16">
        <h2 class="text-2xl font-bold text-slate-900">O explora por categoría</h2>

        <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
          <a
            *ngFor="let c of categories"
            class="group relative overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
            [routerLink]="['/explorar', c.category]">
            <!-- Imagen con altura fija -->
            <div class="h-56 w-full overflow-hidden">
              <img
                [src]="c.image"
                [alt]="c.title"
                class="h-full w-full object-cover object-center transition-transform duration-300 group-hover:scale-105" />
            </div>
            <!-- Gradiente -->
            <div class="absolute inset-0 pointer-events-none bg-gradient-to-t from-black/70 to-transparent"></div>
            <!-- Título -->
            <div class="absolute bottom-0 left-0 p-4">
              <h3 class="text-lg font-semibold text-white drop-shadow">
                {{ c.title }}
              </h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
</div>
